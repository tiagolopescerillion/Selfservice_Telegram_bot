spring:
  profiles:
    active: local

---
spring:
  config:
    activate:
      on-profile: local

# Public URL used for webhook callbacks when the server is exposed via tunnelling
app:
  public-base-url: https://solaris-probe-lucy-ventures.trycloudflare.com

login-menu:
  digital-login: Y  # Show the digital login option in login menus
  crm-login: Y      # Show the CRM login option in login menus

telegram:
  bot:
    token: YOUR_TELEGRAM_BOT_TOKEN

whatsapp:
  callback-url: https://solaris-probe-lucy-ventures.trycloudflare.com/webhook/whatsapp
  verify-token: digital-whatsapp-bot-verify-123
  phone-number-id: YOUR_PHONE_NUMBER_ID
  access-token: YOUR_WHATSAPP_ACCESS_TOKEN
  ux-mode: TEST # BASIC | PRODUCTION | TEST (default shows both plain text and interactive cards)

messenger:
  callback-url: https://solaris-probe-lucy-ventures.trycloudflare.com/messenger/webhook
  verify-token: digital-facebook-bot-verify-123
  page-access-token: YOUR_FACEBOOK_PAGE_ACCESS_TOKEN
